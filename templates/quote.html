{% extends "layout.html" %}

{% block title %}
    : Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post" class="centered-form">
        <h2 class="form-title">Cryptocurrency Quote</h2>
        <div class="form-group">
            <input autocomplete="off" autofocus name="cryptoName" placeholder="Cryptocurrency" type="text" class="quote-input">
        </div>
        <div class="form-group">
            <label for="target_date" class="quote-label">Enter a Date (YYYY-MM-DD):</label>
            <input type="date" id="target_date" name="target_date" pattern="\d{4}-\d{2}-\d{2}" required class="quote-input">
        </div>
        <button type="submit" class="quote-btn">Quote</button>
    </form>
{% endblock %}
